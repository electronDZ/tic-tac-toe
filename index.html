<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <a class="reset">revange</a>
        <p class="text">Start The Game</p>
        <div class="wrap">
            <div id="gameboard">
                <div class="box  rght btm" id="0"></div>
                <div class="box  btm rght " id="1"></div>
                <div class="box  btm " id="2"></div>
                <div class="box  btm rght" id="3"></div>
                <div class="box  btm rght" id="4"></div>
                <div class="box  btm" id="5"></div>
                <div class="box  rght" id="6"></div>
                <div class="box  rght" id="7"></div>
                <div class="box " id="8"></div>
            </div>
        </div>

        <div class="states">
            <div class="player scr">
                <h3 class="Turn">player one</h3>
                <h1 class="score1">0</h1>
            </div>

            <div class="draw scr ">
                <h3>-</h3>
                <h1 class="scoreD">0</h1>
            </div>
            
            <div class="player scr">
                <h3>player two</h3>
                <h1 class="score2">0</h1>
            </div>
        </div>

    </div>

    <!-- ========== js code ======= -->
    <script src="app.js"></script>
</body>
</html>
